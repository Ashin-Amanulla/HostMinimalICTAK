<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button" (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
      <!-- <span class="block sm:hidden"> Tailwind Angular </span> -->
      <span class="block sm:hidden"> To main Site</span>
      <i class="fas fa-arrow-circle-left"></i>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow">
      <!-- Collapse header -->
      <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200">
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
              To main Site
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input type="text" placeholder="Search"
            class="border-0 px-3 py-2 h-12 border border-solid border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal" />
        </div>
      </form>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />

      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a [routerLink]="['/admin/dashboard']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminDashboard="routerLinkActive" [ngClass]="
              adminDashboard.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-tv mr-2 text-sm" [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Dashboard
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/courses']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminCourses="routerLinkActive" [ngClass]="
              adminCourses.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-book mr-2 text-sm" [ngClass]="
                adminCourses.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Courses
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/staffs']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminStaffs="routerLinkActive" [ngClass]="
              adminStaffs.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-users mr-2 text-sm" [ngClass]="
            adminStaffs.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Associates
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/reviews']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminReviews="routerLinkActive" [ngClass]="
              adminReviews.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-star mr-2 text-sm" [ngClass]="
                adminReviews.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Reviews
          </a>
        </li>
        <li class="items-center">
          <a [routerLink]="['/admin/blogs']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminBlogs="routerLinkActive" [ngClass]="
              adminBlogs.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-blog mr-2 text-sm" [ngClass]="
                adminBlogs.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Blogs
          </a>
        </li>


        <li class="items-center">
          <a [routerLink]="['/admin/news']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminUpdates="routerLinkActive" [ngClass]="
              adminUpdates.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-pen-nib mr-2 text-sm" [ngClass]="
                adminUpdates.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            News
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/brochure']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminBrochure="routerLinkActive" [ngClass]="
              adminBrochure.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-pen-nib mr-2 text-sm" [ngClass]="
                adminBrochure.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Brochure Enquiry
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/subs']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminSubscription="routerLinkActive" [ngClass]="
              adminSubscription.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-pen-nib mr-2 text-sm" [ngClass]="
                adminSubscription.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Subscription List          </a>
        </li>


      </ul>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />

      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">


        <li class="items-center">
          <a [routerLink]="['/admin/settings']" class="text-xs uppercase py-3 font-bold block" routerLinkActive
            #adminSettings="routerLinkActive" [ngClass]="
              adminSettings.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            ">
            <i class="fas fa-tools mr-2 text-sm" [ngClass]="
                adminSettings.isActive ? 'opacity-75' : 'text-blueGray-300'
              "></i>
            Settings
          </a>
        </li>


      </ul>
    </div>
  </div>
</nav>
